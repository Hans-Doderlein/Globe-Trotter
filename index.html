<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assets/CSS/positioning.css" />
    <link rel="stylesheet" href="./assets/CSS/themeswitch.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title></title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="logo">Globe Trotter</a>
               <div class = "switch">
                <label class="toggle-icons">&#9728;
                  <input type = "checkbox" id="themeSwitcher">
                  <span class = "lever"></span>
                    &#9789;</label>
          <ul id="nav-mobile" class="right">
            <li><a href="sass.html">City</a></li>
            <li><a href="badges.html">Fun Facts</a></li>
            <li><a href="collapsible.html">Weather</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="row container center-align" id="pastSearchesContainer">
    </div>
    <div class="boxContainer">
      <table class="elementsContainer">
        <tr>
          <td>
            <input
              type="text"
              placeholder="search"
              class="search"
              id="cityName"
            />
          </td>
          <td id="icon">
            <a href="#"><i class="material-icons">search</i></a>
          </td>
        </tr>
      </table>
      <div id="cityOptionsContainer">
        <table id="cityOptions"></table>
      </div>
    </div>

    <main class="flex-container row">
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="./assets/images/city1.jpg" />

            <div class="card-title">
              <span id="retrievedName"> City Name</span>
              <br />
              <span id="cityTime"></span>
            </div>

            <a class="btn-floating halfway-fab waves-effect waves-light red"
              ><i class="material-icons">add</i></a
            >
          </div>
          <div class="card-content">
            <p>
              I am a very simple card. I am good at containing small bits of
              information. I am convenient because I require little markup to
              use effectively.
            </p>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card-panel teal">
          <h3 class="white-text retrievedCity">City Info</h3>
          <div id="cityData"></div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="./assets/JavaScript/fetch/fetchData.js"></script>
    <script src="./assets/JavaScript/localstorage.js"></script>
    <script src="./assets/JavaScript/themeswitcher.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
