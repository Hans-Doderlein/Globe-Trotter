<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link rel="stylesheet" href="./assets/CSS/positioning.css" />
    <link rel="stylesheet" href="./assets/CSS/themeswitch.css" />
    
    

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Globe Trotter</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="logo">Globe Trotter</a>
               <div class = "switch">
                <label class="toggle-icons">&#9728;
                  <input type = "checkbox" id="themeSwitcher">
                  <span class = "lever"></span>
                    &#9789;</label>
          <ul id="nav-mobile" class="right">
            <li>
              <a href="https://www.google.com/travel/flights" target="_blank"
                >Flights</a
              >
            </li>
            <li><a href="https://www.hotels.com" target="_blank">Hotels</a></li>
            <li><a href="https://www.airbnb.com" target="_blank">Airbnb</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="boxContainer">
      <div class="row container center-align" id="pastSearchesContainer"></div>
      <table class="elementsContainer">
        <tr>
          <td>
            <input
              type="text"
              placeholder="search"
              class="search"
              id="cityName"
            />
          </td>
          <td id="icon">
            <a href="#"><i class="material-icons">search</i></a>
          </td>
        </tr>
      </table>
      <div id="cityOptionsContainer">
        <table id="cityOptions"></table>
      </div>
    </div>

    <main class="flex-container row">
      <div class="col s12 m4 main-box">
        <div class="card">
          <div class="card-image">
            <img src="./assets/images/city1.jpg" id="city-image" />
          </div>
          
          <div class="card-content teal flex">
            <h3 class="white-text center" id="retrievedName">City Name</h3>
            <br />
            <h4 class="white-text center" id="cityTime"></h4>
          </div>
        </div>
      </div>

      <div class="col s12 m4 main-box">
        <div class="card-panel teal">
          <h3 class="white-text center retrievedCity">City Info</h3>
          <div id="cityData"></div>
        </div>
        <div class="card-panel teal">
          <h3 class="white-text center">New Div</h3>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="./assets/JavaScript/fetchData.js"></script>
    <script src="./assets/JavaScript/localstorage.js"></script>
    <script src="./assets/JavaScript/themeswitcher.js"></script>
    <script src="./assets/JavaScript/photos.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
